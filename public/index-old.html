<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>

       /* ===== RESET ===== */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        font-family: "Inter", "Poppins", sans-serif;
        background: radial-gradient(circle at top left, #1b1b2f, #0d0d1a);
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        }

        /* ===== USERS LIST ===== */
        #users-list {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100vh;
        backdrop-filter: blur(18px) saturate(180%);
        -webkit-backdrop-filter: blur(18px) saturate(180%);
        background: rgba(25, 25, 40, 0.45);
        border-right: 1px solid rgba(255, 255, 255, 0.08);
        padding: 20px;
        box-shadow: 2px 0 20px rgba(0, 0, 0, 0.3);
        }

        #users-list h3 {
        font-size: 1.2rem;
        font-weight: 600;
        color: #b4b4ff;
        margin-bottom: 15px;
        letter-spacing: 0.5px;
        }

        #users {
        list-style: none;
        max-height: calc(100vh - 80px);
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #555 transparent;
        }

        #users li {
        padding: 10px 12px;
        margin-bottom: 8px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.08);
        color: #e3e3e3;
        font-weight: 500;
        transition: background 0.25s, transform 0.1s;
        }

        #users li:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateX(3px);
        }

        /* ===== CHAT AREA ===== */
        #chat {
        margin-left: 250px;
        flex: 1;
        padding: 20px 30px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        height: calc(100vh - 80px);
        }

        #chat div {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        padding: 12px 15px;
        max-width: 70%;
        word-wrap: break-word;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        animation: fadeIn 0.3s ease;
        color: #e0e0e0;
        }

        /* Message from current user */
        #chat div.you {
        align-self: flex-end;
        background: linear-gradient(135deg, #5b6dff, #a873ff);
        color: #fff;
        box-shadow: 0 4px 15px rgba(90, 110, 255, 0.4);
        }

        /* ===== MESSAGE FORM ===== */
        #message-form {
        position: fixed;
        bottom: 0;
        left: 250px;
        right: 0;
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background: rgba(20, 20, 35, 0.6);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 15px 20px;
        display: flex;
        gap: 10px;
        align-items: center;
        box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
        }

        #message-input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        font-size: 1rem;
        transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
        }

        #message-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
        }

        #message-input:focus {
        outline: none;
        border-color: #6d7cff;
        box-shadow: 0 0 10px rgba(109, 124, 255, 0.5);
        background: rgba(255, 255, 255, 0.08);
        }

        #message-form button {
        padding: 12px 22px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #6d7cff, #a873ff);
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.25s ease;
        box-shadow: 0 3px 12px rgba(109, 124, 255, 0.4);
        }

        #message-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(109, 124, 255, 0.6);
        }

        #message-form button:active {
        transform: scale(0.98);
        }

        /* ===== SCROLLBAR ===== */
        #chat::-webkit-scrollbar,
        #users::-webkit-scrollbar {
        width: 6px;
        }

        #chat::-webkit-scrollbar-thumb,
        #users::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(6px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
        #users-list {
            display: none;
        }

        #chat {
            margin-left: 0;
            padding: 15px;
        }

        #message-form {
            left: 0;
        }
        }


    </style>
</head>
<body>
    <div id="users-list">
        <h3>Online Users</h3>
        <ul id="users"></ul>
    </div>
    <div id="chat"></div>
    <form action="" id="message-form">
        <input type="text" id="message-input" placeholder="Enter your message" required>
        <button type="submit">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const chat = document.getElementById('chat');
        const usersList = document.getElementById('users');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        const userName = prompt('Enter your username');

        socket.emit('join', userName);

        socket.on('userJoined', (user) => {
            addMessage(`${user} has joined the chat`);
        });

        socket.on('userList', (users) => {
            usersList.innerHTML = '';
            usersList.innerHTML = users.map(user => `<li>${user}</li>`).join('');
        });

        // listen for chat messages from the server
        socket.on('chatMessage', ({userName, text}) => {
            addMessage(`${userName} : ${text}`);
        });

        // listen for user disconnection
        socket.on('userLeft', (userName) => {
            addMessage(`${userName} has left the chat`);
        });

        // handle form submission
        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const extractMessageText = messageInput.value.trim();
            if(extractMessageText){
                socket.emit('chatMessage', {
                    userName, text : extractMessageText
                });

                messageInput.value = '';
            }
        });

        // helper functions
        // function addMessage(input){
        //     const messageElement = document.createElement('div');
        //     messageElement.textContent =input;
        //     chat.appendChild(messageElement);

        //     // scroll to the bottom of the chat container
        //     chat.scrollTop = chat.scrollHeight;
        // }

        function addMessage(input) {
            const messageElement = document.createElement('div');
            messageElement.textContent = input;

            // check message content
            if (input.toLowerCase().includes('joined')) {
                messageElement.style.color = 'rgb(46, 204, 113)'; // green
            } else if (input.toLowerCase().includes('left')) {
                messageElement.style.color = 'rgb(231, 76, 60)'; // red
            } else {
                messageElement.style.color = '#fff'; // default text color
            }

            chat.appendChild(messageElement);

            // scroll to bottom
            chat.scrollTop = chat.scrollHeight;
        }


    </script>
</body>
</html>
